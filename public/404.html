<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect solution
        // This script takes the current URL and redirects to index.html
        // preserving the path as a query parameter that the SPA can parse
        
        const pathSegmentsToKeep = 1; // For GitHub Pages repos, use 1
        
        const l = window.location;
        const repo = l.pathname.split('/')[1];
        
        // Replace the current URL with index.html and pass the original path
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') +
            '/?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
