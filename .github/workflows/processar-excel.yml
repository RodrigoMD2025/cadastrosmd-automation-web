name: Processar Excel do Vercel Blob

on:
  workflow_dispatch:
    inputs:
      blob_url:
        description: 'URL do arquivo no Vercel Blob'
        required: true
        type: string
      upload_id:
        description: 'ID do upload'
        required: true
        type: string
      file_name:
        description: 'Nome original do arquivo'
        required: true
        type: string
      upload_mode:
        description: 'Modo de importa√ß√£o (append ou overwrite)'
        required: false
        type: string
        default: 'append'

jobs:
  processar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Baixar arquivo do Vercel Blob
        run: |
          echo "üì• Baixando arquivo: ${{ github.event.inputs.file_name }}"
          curl -L -o Emitir.xlsx "${{ github.event.inputs.blob_url }}"
          echo "‚úÖ Arquivo baixado: $(ls -lh Emitir.xlsx)"
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Instalar depend√™ncias
        run: |
          pip install pandas openpyxl psycopg2-binary tqdm
      
      - name: Processar e enviar para Neon
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TABELA: ${{ secrets.TABELA }}
          UPLOAD_MODE: ${{ github.event.inputs.upload_mode }}
          UPLOAD_ID: ${{ github.event.inputs.upload_id }}
          FILE_NAME: ${{ github.event.inputs.file_name }}
        run: |
          python scripts/upload_planilha_neon.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.event.inputs.upload_id }}
          path: '*.log'
          retention-days: 7
      
      - name: Notificar conclus√£o
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Processamento conclu√≠do com sucesso!"
          else
            echo "‚ùå Erro no processamento"
          fi
